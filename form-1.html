				<h3 class='pricing-title'>Premium</h3>
			</div>
			<form action="contact.php" method="POST" enctype="multipart/form-data" class="form-data">

				<div class="serv-bio form-group ">

					<div class=" form-group f-group1">
						<input type="text" class=" form-style form-control" name="first_name" id="first_name"
							placeholder="First Name" required>
						<input type="text" class="form-style form-control" name="last_name" id="last_name"
							placeholder="Last Name" required>
					</div>
					<div class="form-group">
						<!-- <label for="email">Email Address<red>*</red></label> -->
						<input type="email" class="form-style form-control" name="email" id="email" placeholder="Email"
							required="yes">
					</div>

					<div class="form-groeup">
						<input type="text" class="form-style form-control" name="phone" id="phone" placeholder="Phone"
							required="yes">
					</div>
				</div>
				<div class="form-group serv-check">
					<label for="interest">Select your prefferred service:</label>
					<div class="serv-checks container">
						<div class="serv-check-1">

							<p class="checkbox">
								<label class=" ">
									<input type="checkbox" name="packages[]" id="interest1"
										value="Real Eastate Virtual assistant"
										aria-label="Real Eastate Virtual assistant" required>
									Real Estate Virtual assistant
								</label>
							</p>
							<p class="checkbox">
								<label class=" ">
									<input type="checkbox" name="packages[]" id="interest2" value="Community Management"
										aria-label="Community Management"> Community Management
								</label>
							</p>
							<p class="checkbox">
								<label class=" ">
									<input type="checkbox" name="packages[]" id="interest3"
										value="Human Resource Assistant" aria-label=" Human Resource Assistant">
									Human Resource Assistant
								</label>
							</p>
						</div>
						<div class="serv-check-2">
							<p class="checkbox">
								<label class=" ">
									<input type="checkbox" name="packages[]" id="interest5" value="Project Management"
										aria-label="Project Management"> Project Management
								</label>
							</p>
							<p class="checkbox">
								<label class=" ">
									<input type="checkbox" name="packages[]" id="interest6" value="General Services"
										aria-label="General Services"> General Services
								</label>
							</p>
						</div>
					</div>
				</div>

					With Premium package, you can add on two General Service options of your choice.
					<div class="cheks form-group container ">
						<div class="cheks-1 rw">
							<p class="checkbox">
								<label>

							</p>
							<p class="checkbox">
								<label class="check ">
